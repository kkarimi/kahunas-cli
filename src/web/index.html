<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Workout</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Spline+Sans:wght@400;500;600&display=swap");

      :root {
        --bg-1: #f6f7fb;
        --bg-2: #eef3f9;
        --card: #ffffff;
        --ink: #1f2430;
        --muted: #6b7280;
        --line: #e3e8f2;
        --accent: #2f7f6f;
        --accent-soft: #e7f5f1;
        --chip: #eaf5ff;
        --shadow: 0 12px 30px rgba(31, 36, 48, 0.08);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Spline Sans", sans-serif;
        color: var(--ink);
        background: linear-gradient(160deg, var(--bg-1), var(--bg-2));
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(47, 127, 111, 0.12), transparent 45%);
        pointer-events: none;
      }

      .page {
        max-width: 1120px;
        margin: 0 auto;
        padding: 40px 24px 72px;
      }

      .hero {
        background: var(--card);
        border-radius: 28px;
        padding: 28px 32px;
        box-shadow: var(--shadow);
        display: grid;
        gap: 20px;
      }

      .title {
        font-family: "Fraunces", serif;
        font-size: 32px;
        margin: 0;
      }

      .subtitle {
        color: var(--muted);
        font-size: 14px;
        letter-spacing: 0.02em;
      }

      .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        align-items: center;
      }

      .meta-pill {
        background: var(--accent-soft);
        color: var(--accent);
        padding: 6px 12px;
        border-radius: 999px;
        font-weight: 600;
        font-size: 12px;
      }

      .meta-pill.latest {
        background: #1f2a3d;
        color: #f5f7ff;
      }

      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 8px 16px;
        text-decoration: none;
        color: var(--ink);
        font-weight: 600;
      }

      .tabs {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        padding: 18px 0 4px;
      }

      .tabs-block {
        display: grid;
        gap: 8px;
        padding-top: 12px;
      }

      .tabs-label {
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
        font-weight: 600;
      }

      .tab {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid var(--line);
        text-decoration: none;
        color: var(--muted);
        font-weight: 600;
        background: #f9fbff;
      }

      .tab.active {
        color: var(--accent);
        border-color: var(--accent);
        background: #f2fbf8;
      }

      .layout {
        margin-top: 28px;
      }

      .layout.with-sidebar {
        display: flex;
        gap: 24px;
        align-items: flex-start;
      }

      .content {
        min-width: 0;
        flex: 1 1 auto;
      }

      .sidebar {
        flex: 0 0 220px;
        max-width: 220px;
        background: var(--card);
        border-radius: 20px;
        border: 1px solid var(--line);
        padding: 16px;
        box-shadow: var(--shadow);
      }

      .sidebar-title {
        font-size: 11px;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--muted);
        font-weight: 700;
        margin-bottom: 12px;
      }

      .session-list {
        display: grid;
        gap: 10px;
      }

      .session-item {
        display: grid;
        gap: 4px;
        padding: 8px 10px;
        border-radius: 12px;
        text-decoration: none;
        color: var(--ink);
        background: #f7f9fc;
        border: 1px solid transparent;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      .session-item:hover {
        border-color: #c7d7ea;
        background: #f1f5fb;
      }

      .session-item.active {
        border-color: var(--accent);
        background: #f2fbf8;
      }

      .session-date {
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
        font-weight: 600;
      }

      .session-title {
        font-weight: 600;
        font-size: 13px;
      }

      .session-program {
        font-size: 12px;
        color: var(--muted);
      }

      .section {
        margin-top: 28px;
      }

      .section h2 {
        margin: 0 0 14px;
        font-size: 18px;
        font-weight: 700;
      }

      .section-body {
        display: grid;
        gap: 14px;
      }

      .group {
        display: grid;
        gap: 10px;
      }

      .group-label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--muted);
        padding-left: 6px;
      }

      .exercise {
        background: var(--card);
        border-radius: 16px;
        border: 1px solid var(--line);
        padding: 16px 18px;
        display: grid;
        grid-template-columns: 56px 1fr auto;
        gap: 12px;
        align-items: center;
        box-shadow: 0 4px 16px rgba(31, 36, 48, 0.04);
        animation: fadeSlide 0.5s ease both;
        animation-delay: var(--delay, 0s);
      }

      .badge {
        width: 46px;
        height: 46px;
        border-radius: 14px;
        background: var(--chip);
        display: grid;
        place-items: center;
        gap: 2px;
        font-weight: 700;
        color: #275b8b;
        text-align: center;
        font-size: 14px;
      }

      .badge span {
        display: block;
        line-height: 1;
      }

      .badge-label {
        font-size: 9px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        opacity: 0.7;
      }

      .exercise h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
      }

      .exercise p {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 13px;
      }

      .metrics {
        display: grid;
        gap: 6px;
        font-size: 13px;
        color: var(--muted);
        min-width: 140px;
        text-align: right;
        justify-items: end;
      }

      .date-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        background: var(--chip);
        color: #1c3b57;
        font-weight: 600;
        font-size: 11px;
      }

      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 12px;
      }

      .chip {
        padding: 6px 12px;
        border-radius: 999px;
        background: #e9f7f2;
        color: #2f7f6f;
        font-size: 12px;
        font-weight: 600;
      }

      .chip.muted {
        background: #f1f3f7;
        color: var(--muted);
      }

      .empty {
        margin-top: 20px;
        padding: 24px;
        border-radius: 16px;
        border: 1px dashed var(--line);
        color: var(--muted);
        background: rgba(255, 255, 255, 0.6);
      }

      @keyframes fadeSlide {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 720px) {
        .layout.with-sidebar {
          flex-direction: column;
        }
        .sidebar {
          max-width: none;
          width: 100%;
          order: 2;
        }
        .content {
          order: 1;
        }
        .exercise {
          grid-template-columns: 48px 1fr;
        }
        .metrics {
          text-align: left;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.__WORKOUT_DATA__ = <!--workout-data-->;
    </script>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
